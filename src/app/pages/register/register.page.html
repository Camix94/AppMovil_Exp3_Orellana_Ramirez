<ion-header>
  <ion-toolbar>   
    <ion-title class="title">Registro
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      
      <form #formulario="ngForm">
        <ion-list-header>
          <ion-label class="label">¿No tienes cuenta? Regístrate! </ion-label>
        </ion-list-header>
        
        <ion-item>
          <ion-label class="label-form" position="floating">Usuario: </ion-label>
          <ion-input class="form-input" type="usuario" placeholder="Nombre de Usuario"
                    name="usuario" [(ngModel)]= "usuario.usuario"
                    pattern="([A-Za-z0-9]{2,7})$"
                    required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label-form" position="floating">Nombre: </ion-label>
          <ion-input class="form-input" type="nombre" placeholder="Nombre"
                    name="nombre" [(ngModel)]= "usuario.nombre"
                    pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,25})$"
                    required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label-form" position="floating">Apellido: </ion-label>
          <ion-input class="form-input" type="apellido" placeholder="Apellido"
                    name="apellido" [(ngModel)]= "usuario.apellido"
                    pattern="([a-zA-ZñÑáéíóúÁÉÍÓÚ\s]{3,25})$"
                    required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label-form" position="floating">Email: </ion-label>
          <ion-input class="form-input" type="email" placeholder="Email"
                    name="email" [(ngModel)]= "usuario.email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label class="label-form" position="floating">Password: </ion-label>
          <ion-input class="form-input" type="password" placeholder="Contraseña"
                    name="password" [(ngModel)]= "usuario.password"
                    required>
          </ion-input>
        </ion-item>
        <br>
        <ion-button (click)="registrarse()" [disabled] ="formulario.invalid"
            type="submit" expand="block" shape="round">
          Registrar
        </ion-button>
            
      </form>
      <br>
      <div>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>.</div>
    </ion-card-content>  
  </ion-card>


</ion-content>
